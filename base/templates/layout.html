<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>밍크</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- bootstrap5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- tailwind.css -->
    <link rel="stylesheet" href="{% static 'tailwind.output.css' %}">
    <!-- common.js -->
    <script defer src="{% static 'common.js' %}"></script>

</head>
<body>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} t-my-[0px]">
    {{ message }}
</div>
{% endfor %}
{% endif %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Site Logo Here -->
            <a class="navbar-brand" href="{%url 'index' %}"><i class="fas fa-paw"></i> 밍크</a>
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobileToggle"
                    aria-controls="navbarMobileToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMobileToggle">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active t-w-fit" aria-current="page" href="{% url 'board:category' 4%}">동물 게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active t-w-fit" aria-current="page" href="{% url 'board:category' 3%}">유머 게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active t-w-fit" aria-current="page" href="{% url 'board:category' 2%}">자유 게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active t-w-fit" aria-current="page" href="{% url 'board:category' 1%}">공지사항</a>
                    </li>
                </ul>

                <!-- Right Side -->

                {% if user.is_authenticated %}
                <div class="btn-group float-end">
                    <a href="#"
                       class="dropdown-toggle text-decoration-none text-light" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span> 프로필 </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'accounts:logout' %}"><i class="bi bi-gear-fill"></i>로그아웃</a>
                        </li>
                        <li><a href="#" class="dropdown-item"><i class="bi bi-gear-fill"></i> Admin Setion</a></li>
                        <li><a href="#" class="dropdown-item"><i class="bi bi-gear-wide-connected"></i> IMAP
                            Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'accounts:login'%}?next={{ request.path }}" class="t-w-fit nav-link">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
{%block content%}
{%endblock%}

<footer class="footer py-3 t-bg-slate-100">
    <div class="container t-text-center">
        <span class="text-muted"><i class="fas fa-paw"></i> 밍크</span>
    </div>
</footer>

</body>
</html>
